<app-container-base>
	@if (!this.erro()) {
		@if (entidade$ | async; as entidade) {
			<div class="flex flex-col gap-16">
				<div class="flex flex-col items-center justify-between sm:flex-row max-sm:flex-col">
					<h2 class="f2">Editar Entidade</h2>
					<button class="default" title="Excluir Entidade" (click)="remove(entidade.uuid)">Excluir</button>
				</div>
				<div class="block w-full">
					<app-entidade-form [entidade]="entidade" />
				</div>
			</div>
		} @else {
			<div class="flex flex-col items-center w-full gap-16 sm:items-start fade-in">
				<h2 class="f4">Carregando...</h2>
			</div>
		}
	} @else {
		<div class="flex flex-col items-center w-full gap-16 sm:items-start fade-in">
			<h2 class="f4">Ops! :(</h2>
		</div>
	}
</app-container-base>
