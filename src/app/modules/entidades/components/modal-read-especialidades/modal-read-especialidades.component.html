<div class="flex flex-col items-center gap-8">
	<p class="f6">Especialidades</p>

	<ul class="w-full space-y-1 text-sm">
		@for (especialidade of this.especialidades(); track especialidade.uuid; let idx = $index, o = $odd) {
			<li class="px-1" [ngClass]="{ 'bg-muted': o }">{{ especialidade.label }}</li>
		}
	</ul>

	<div class="inline-flex justify-center gap-5">
		<button type="button" class="default" title="Fechar" (click)="close()" [disabled]="false">Fechar</button>
	</div>
</div>
