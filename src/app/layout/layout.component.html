	<nav class="sticky top-0 inline-flex w-full h-12 md:h-14 xl:h-16 flex-shrink-0 bg-accent z-[1000]">
		<div class="inline-flex items-center justify-end w-full max-w-screen-xl px-16 mx-auto xl:px-8 max-sm:px-4">
